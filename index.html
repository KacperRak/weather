<div class="weather-app">
    
    <div class="container">
        <h3 class="brand">Pogoda</h3>
        <div>
            <hi id="temp"></hi>
            <div id="city-time">
                <h1 id="city">Staszów</h1>
                <small>
                    <span id="time">06:09</span>
                    <span id="date">Poniedziałek Cze 19</span>
                </small>
            </div>
            <div class="weather">
                <i id="icon"></i>
                <span class="condition"></span>
            </div>
        </div>
    </div>

    <div class="panel">
        <div id="locationInput">
            <input 
            type="text"
            id="search"
            autocomplete="off"
            placeholder="Szukaj lokalizacji..."
            />
            <button class="submit" onclick="changeCity()">
                <i class="icon-search"></i>
            </button>
        </div>

        <ul class="cities">
            <li onclick="cityClick(this)">Warszawa</li>
            <li onclick="cityClick(this)">Krakow</li>
            <li onclick="cityClick(this)">Wroclaw</li>
            <li onclick="cityClick(this)">Poznan</li>
        </ul>

        <ul class="details">
            <h4>Informacje poboczne</h4>
            <li>
                <span>Zachmurzenie</span>
                <span id="clouds"></span>
            </li>
            <li>
                <span>Wilgotność</span>
                <span id="humidity"></span>
            </li>
            <li>
                <span>Wiatr</span>
                <span id="wind"></span>
            </li>
        </ul>
    </div>
</div>
